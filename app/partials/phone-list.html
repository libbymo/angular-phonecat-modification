<div  class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      Search: <input name="query-input" ng-model="query">
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>
    
      <div id="output" ng-model="orderProp">{{orderProp}}</div>

    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail">
          <a ng-href="#/phones/{{phone.id}}">{{phone.name}}</a>
          <p>{{phone.snippet}}</p>
          <a ng-href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}">
        </li>
      </ul>

    </div>
  </div>
</div>
